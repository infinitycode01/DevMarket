<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Змінити продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#">DevMarket</a>
            <div class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product">Продукти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Профіль</a>
                    </li>
                </ul>
            </div>
            <div>
                <form th:action="@{/logout}" th:method="POST">
                    <button class="btn btn-outline-danger" type="submit">Вийти</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <form th:method="PATCH" th:action="@{/product/{id}(id=${product.getId()})}" th:object="${product}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="name" class="form-label">Введіть назву: </label>
                <input type="text" class="form-control" th:field="*{name}" id="name"/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Введіть опис: </label>
                <input type="text" class="form-control" th:field="*{description}" id="description"/>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Введіть ціну: </label>
                <input type="number" min="0" step="any" class="form-control" th:field="*{price}" id="price"/>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
            </div>
            <button type="submit" class="btn btn-primary">Змінити</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
