<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Перегляд продукту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            margin: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="#">DevMarket</a>
        <div class="navbar-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Продукти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Профіль</a>
                </li>
            </ul>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <button class="btn btn-outline-danger" type="submit">Вийти</button>
            </form>
        </div>
    </div>
</nav>


<div class="container mt-3">
    <div class="mb-3">
        <p class="lead">Ваше замовлення</p>
        <p th:text="'Назва: ' + ${product.getName()}">name</p>
        <p th:text="'Опис: ' + ${product.getDescription()}">description</p>
        <p th:text="'Ціна: ' + ${product.getPrice()} + ' Eth'">price</p>
        <button class="btn btn-success" type="button">Доставити</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
