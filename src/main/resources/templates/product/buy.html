<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buy</title>
</head>
<body>
<div style="display: flex; justify-content: space-between;">
    <div>
        <a style="font-weight: bold;">DevMarket</a>
    </div>
    <div>
        <a href="/index">Home page</a>
        <a href="/product">Products page</a>
        <a href="/profile">My profile</a>
    </div>
    <div>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
<hr/>

<p th:text="'Name: ' + ${product.getName()}">name</p>
<p th:text="'Description: ' + ${product.getDescription()}">description</p>
<p th:text="'Price: ' + ${product.getPrice()} + ' Eth'">price</p>


<form th:action="@{/product/{id}/buy(id=${product.getId()})}" th:method="POST">
    <input type="submit" value="Buy this product"/>
</form>



</body>
</html>
