<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}">product</a>
</div>

<form th:if="${role == 'ROLE_ADMIN'}" th:action="@{/product/new}" th:method="GET">
    <input type="submit" value="New product"/>
</form>

</body>
</html>
