<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>

<div style="display: flex; justify-content: space-between;">
    <div>
        <a style="font-weight: bold;">DevMarket</a>
    </div>
    <div>
        <form th:action="@{/auth/login}" th:method="GET">
            <input type="submit" value="Sign in"/>
        </form>
    </div>
</div>
<hr/>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="private_key">Enter private key: </label>
    <input type="text" th:field="*{privateKey}" id="private_key"/>
    <div style="color: red" th:if="${#fields.hasErrors('privateKey')}" th:errors="*{privateKey}">Private key error</div>
    <br/>
    <input type="submit" value="Sign up"/>
</form>

</body>
</html>
