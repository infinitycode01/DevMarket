<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сторінка входу</title>
</head>
<body>

<div style="display: flex; justify-content: space-between;">
    <div>
        <a style="font-weight: bold;">DevMarket</a>
    </div>
    <div>
        <form th:action="@{/auth/registration}" th:method="GET">
            <input type="submit" value="Реєстрація"/>
        </form>
    </div>
</div>
<hr/>

<form name="f" method="POST" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="username">Введіть нік: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введіть пароль: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Вхід"/>

    <div th:if="${param.error}" style="color: red">
        Неправильний нік або пароль
    </div>
</form>

</body>
</html>
