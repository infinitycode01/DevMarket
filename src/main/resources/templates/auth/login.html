<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сторінка входу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#">DevMarket</a>

            <form action="/auth/registration" method="GET">
                <button class="btn btn-outline-primary" type="submit">Реєстрація</button>
            </form>
        </div>
    </nav>

    <div class="container mt-3">
        <form name="f" method="POST" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">Введіть логін:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Введіть пароль:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div th:if="${param.error}" style="color: red" class="mt-3">
                Неправильний логін або пароль
            </div>

            <button type="submit" class="btn btn-primary">Вхід</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
