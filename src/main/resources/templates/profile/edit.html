<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Редагувати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="#">DevMarket</a>
            <div class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product">Продукти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Профіль</a>
                    </li>
                </ul>
            </div>
            <div>
                <form th:action="@{/logout}" th:method="POST">
                    <button class="btn btn-outline-danger" type="submit">Вийти</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <form th:method="PATCH" th:action="@{/profile/edit}" th:object="${person}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <p th:text="'Ваш логін: ' + *{username}">username</p>
            <div class="mb-3">
                <label for="wallet_address" class="form-label">Введіть новий адрес: </label>
                <input type="text" class="form-control" name="walletAddress" id="wallet_address" minlength="40" required/>
            </div>
            <button type="submit" class="btn btn-primary">Змінити</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
