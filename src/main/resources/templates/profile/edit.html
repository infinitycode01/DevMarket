<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Редагувати</title>
</head>
<body>
<div style="display: flex; justify-content: space-between;">
    <div>
        <a style="font-weight: bold;">DevMarket</a>
    </div>
    <div>
        <a href="/index">Головна</a>
        <a href="/product">Продукти</a>
        <a href="/profile">Профіль</a>
    </div>
    <div>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Вийти"/>
        </form>
    </div>
</div>
<hr/>

<form th:method="PATCH" th:action="@{/profile/edit}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p th:text="'Ваш нік: ' + *{username}">username</p>
    <label for="wallet_address">Введіть новий адрес: </label>
    <input type="text" name="walletAddress" id="wallet_address" required/>
    <br/>
    <input type="submit" value="Змінити"/>
</form>

</body>
</html>
